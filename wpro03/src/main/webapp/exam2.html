<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function formCheck(event) {
	event.preventDefault(); 

	let id = document.forms.login.id.value;
	let pwd = document.forms.login.pwd.value;

	console.log(id, pwd);

	if(id === "tom" && pwd === "111") {
			alert("로그인 성공");
	} else {
		alert("로그인 실패");
	}
}
</script>
</head>
<body>
	<form action="aa.html" name="login" method="get" onsubmit="formCheck(event)">
		아이디 : <input type="text" id="id" name="id"><br>
		비밀번호 : <input type="password" id="pwd" name="pwd"><br>
		<input type="submit" value="로그인">
	</form>
</body>
</html>
