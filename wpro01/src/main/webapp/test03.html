<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	table 태그 연습
	<br>
	<table border="1">
		<thead>
			<tr>
				<th>제목1</th>
				<th>제목2</th>
				<th>제목3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>내용1임을 알림</td>
				<td>내용2</td>
				<td>내용3</td>
			</tr>
			<tr>
				<td>내용4</td>
				<td>내용5</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<br>
	<table border="2" bgcolor="yellow"
		style="background-image: url('images/snow.png')">
		<caption>상품자료</caption>
		<tr bgcolor="red">
			<td bgcolor="silver" align="center"><b>상품명</b></td>
			<td align="center">수량</td>
			<td align="center">단가</td>
		</tr>
		<tr>
			<td align="center">컴퓨터</td>
			<td align="center">2</td>
			<td align="center"><img src="images/muj.png"></td>
		</tr>
		<tr>
			<td>a</td>
			<td>
				<table border="3">
					<tr>
						<td><a href="https://www.daum.net">다음</a></td>
						<td>나</td>
					</tr>
				</table>
			</td>
			<td>c</td>
		</tr>
	</table>
	<br>
	<!-- 행병합 row span, 열병합 col span -->
	<table border="1" width="200">
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td colspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td rowspan="2">8</td>
		</tr>
		<tr>
			<td>9</td>
			<td colspan="2">10</td>
		</tr>
	</table>
	<br>
	<br> 한 화면에서 여러 개의 html문서를 보고자 할 경우 iframe 사용
	<br>
	<iframe src="test01.html" name="star" width="99%" height="300"></iframe>
	<br>
	<a href="test02.html" target="star">test02 보기(iframe에서)</a>
	<p />
	이미지 맵 : 이미지를 여러 영역으로 지정해 각 영역마다 link를 걸 수 있다
	<br>
	<img src="images/muj.png" width="150" usemap="#muj"/>
	<map name="muj">
		<area shape="rect" coords="0,0,50,50" href="https://www.naver.com">
		<area shape="rect" coords="50,100,100,200" href="https://www.w3.org">
	</map>
	<pre>
	.
	.
	.
	</pre>

</body>
</html>
