<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>반복문 for</h2>
	<script type="text/javascript">
		for (let a = 1; a <= 5; a++) {
			document.write(`a값은 ${a}<br>`);
		}
		// document.write(`for문을 벗어난 a값은 ${a}<br>`);

		for (let a = 10; a >= 1; a -= 2) {
			document.write(`a값은 ${a}<br>`);
		}

		document.write('<br>');
		for (let a = 1; a <= 3; a++) {
			document.write(`a값은 ${a}&nbsp;&nbsp;`);
			for (let b = 1; b <= 4; b++) {
				document.write(`b값은 ${b}&nbsp;&nbsp;`)
			}
			document.write('<br>');
		}
		document.write('<br>');

		for (let a = 1; a <= 10; a++) {
			if (a === 3)
				continue;
			if (a === 6)
				break;
			document.write(`a값은 ${a} `);
		}
	</script>

	<h1>문제</h1>
	<script type="text/javascript">
		// 문1) 1 ~ 100 사이의 정수 중 3의 배수의 합과 갯수 출력
		let cnt = 0;
		let hap = 0;
		for (let a = 1; a <= 100; a++) {
			if (a % 3 === 0) {
				cnt++;
				hap += a;
			}
		}
		document.write(`3의 배수의 합 : ${hap}<br>`);
		document.write(`3의 배수의 갯수 : ${cnt}<br>`);
		// 문2) 1 ~ 1000 사이의 정수 중 2의 배수이지만 5의 배수가 아닌수의 합 출력
		// 조건 : 숫자가 100을 넘으면 작업 중지
		let hap2 = 0;
		for (let a = 1; a <= 100; a++) {
			if (a % 2 === 0 && a % 5 !== 0) {
				hap2 += a;
				if (a > 100) {
					break;
				}
			}
		}
		document.write(`2와 5의 배수가 아닌 수들의 합 : ${hap2}<br>`);
		// 문3) 2 ~ 9단 까지의 구구단 출력. (table tag를 사용. border = '1')
		// 조건 : 각 단은 행으로 구분
		// 조건 : 짝수 단은 노란배경. style적용(인라인 형식)
		for (let a = 2; a <= 9; a++) {
			if (a % 2 === 0) {
				document.write(`<table style="border: 1px solid black; background-color: yellow; width: 70%"><tr>`);
			} else {
				document.write(`<tr><table border = '1' width = '70%'>`);
			}
			for (let b = 1; b <= 9; b++) {
				document.write(`<td style="border: 1px solid black;">${a} * ${b} = ${a * b}</td>`);
			}
			document.write(`</tr></table>`);
		}
	</script>
</body>
</html>
