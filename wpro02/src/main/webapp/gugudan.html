<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.getElementById("sel").onchange = function() {
		let gugudan = comments = "";
	
	const sel = frm.sel.options[frm.sel.selectedIndex].value;
	console.log(sel);
	const dan = frm.sel.options[frm.sel.selectedIndex].text;
	console.log(dan);
	
	if(sel === '2') {
		gugudan = dan;
		comments = '';		
	} else if(sel === '3') {
		gugudan = dan;
		comments = '';
	} else if(sel === '4') {
		gugudan = dan;
		comments = '';
	} 
	addRow(gugudan, comments);
	
	// table에 border 속성 추가
	document.getElementById("myTable").setAttribute("border", 1);
	}
};
function addRow(gugudan, comments) {
	// <tr> 생성
	let row = document.createElement('tr');
	let col = addCol(gugudan);
	row.appendChild(col); // <tr><td>상품명</td></tr>
	col = addCol(comments);
	row.appendChild(col); // <tr><td>상품명</td><td>설명</td></tr>
	
	document.getElementById("myTbody").appendChild(row);
}
function addCol(para) {
	// <td> 생성
	let col = document.createElement('td');
	let ctext = document.createTextNode(para);
	col.appendChild(ctext);
	
	return col; // <td>값</td>
}
</script>
</head>
<body>
	<h2>구구단 출력</h2>
	<form action="#" name="frm">
		단 : <select name="sel" id="sel">
			<option value="">선택</option>
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<table id="myTable">
			<tbody id="myTbody">
			</tbody>
		</table>
	</form>
</body>
</html>
